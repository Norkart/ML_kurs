<html>
  <head>
    <title>NORKART ML KURS</title>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-teal.min.css" />
  </head>
  <body>
    <style>
      #content {
        padding: 15px;
      }
      body, input, select, button {
        font-family: monospace;
      }
      canvas {
        width: 200px;
      }
      .prediction-canvas{
        width: 100px;
      }
      .pred {
        font-size: 20px;
        line-height: 25px;
        width: 100px;
      }
      .pred-correct {
        background-color: #00cf00;
      }
      .pred-incorrect {
        background-color: red;
      }
      .pred-container {
        display: inline-block;
        width: 100px;
        margin: 10px;
      }
      #lossCanvas > div, #accuracyCanvas > div {
        display: none;
      }
      .canvases {
        display: inline-block;
      }
      .hparam-label {
        display: inline-block;
        width: 250px;
      }
      .header{
        width: 100vw;
        height: 120px;
        box-shadow: 4px 3px 4px #c7c7c7;
        margin-left: -15px;
        display: flex;
        margin-bottom: 20px;
      }
      .header img{
        height: 100px;
      }
      .header h3{

      }
    </style>

    <div id="content">
      <div class ='sidebar'>
        <img src = './norkartLabs.PNG'/>
        <h3>ML-kurs: Tren MNIST for tallgjenkjenning</h3>
      </div>
      <div>
        <div>
          <span class="hparam-label">Modelltype:</span>
          <select id="model-type">
            <option>ConvNet</option>
            <option>DenseNet</option>
          </select>
        </div>

        <div>
          <span class="hparam-label"># trening epochs:</span>
          <input id="train-epochs" value="3">
        </div>

        <button id="train">Last data og tren modell</button>
      </div>

      <div id="status"></div>
      <div id="message"></div>

      <div id="stats">
        <div class="canvases">
          <div class="label" id="loss-label"></div>
          <div id="loss-canvas"></div>
        </div>
        <div class="canvases">
          <div class="label" id="accuracy-label"></div>
          <div id="accuracy-canvas"></div>
        </div>
      </div>

      <div id="images"></div>
    </div>

    <!-- TODO(cais): Decide. DO NOT SUBMIT. -->
    <!-- <script src="https://cdn.plot.ly/plotly-latest.min.js"></script> -->
    <script src="index.js"></script>
  </body>
</html>
