<html>
  <head>
    <title>NORKART ML KURS</title>
    <link rel="shortcut icon" type="image/ico" href="./favicon.ico"/>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-teal.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  </head>
  <body>
    <style>

      
      #content {
        position: absolute;
        top: 20px;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
        text-align: center;
        padding-left: 100px;
        /* background:white; */
      }
      body, input, select, button {
        /* font-family: monospace; */
        font-family: 'Roboto', sans-serif;
        /* background-color:  #2e2d30; */
        /* color: white; */
        overflow: auto;
      }
      /* *:focus {
        outline: 1px solid #51a026;
      } */
      body{
        height: 100vh;        
      }
      canvas {
        width: 200px;
      }
      .prediction-canvas{
        width: 100px;
      }
      button {
        color: white;
        height: 40px;
        width: 200px;
        background: #51a026;
        border: none;
      }

      button:hover {
        background: #487d2b;

      }
      .pred {
        font-size: 20px;
        line-height: 25px;
        width: 100px;
      }
      .pred-correct {
        background-color: #51a026;
      }
      .pred-incorrect {
        background-color: red;
      }
      .pred-container {
        display: inline-block;
        width: 100px;
        margin: 10px;
      }
      #lossCanvas > div, #accuracyCanvas > div {
        display: none;
      }
      .canvases {
        display: inline-block;
      }
      .hparam-label {
        display: inline-block;
        width: 250px;
        margin-bottom: 5px;
        font-weight: 700;
      }
      .header{
        width: 100vw;
        height: 120px;
        box-shadow: 4px 3px 4px #c7c7c7;
        margin-left: -15px;
        display: flex;
        margin-bottom: 20px;
      }
      .header img{
        height: 100px;
      }
      #headertext{
        white-space: nowrap;
        position: relative;
        width: auto;
        margin-top: 55px;
        margin-left: 2px;
        transform: rotate(90deg);
      }

      #headertext > p {
        font-weight: 700;
        margin-bottom: 0;
      }

      #headertext > h3 {
        font-weight: 100;
        font-size: 33pt;
        margin-top: 0;
      }
      .sidebar {
        position: fixed;
        left: 0;
        top: 0;
        display: block;
        width: 145px;
        height: 100vh;
        box-shadow: 0 0px 1px rgba(0, 0, 0, 0.12), 0 0px 6px rgba(0, 0, 0, 0.24);
      }

      .sidebar > div{
        margin-top: 15vh;
      }
      #norkartlabsimg {
        width: 145px;
      }

      #kurstekst {
        font-weight: 700;
        text-align: center;
        margin-top: 50px;
        font-size: 12pt;
      }

      .content-row {
        height: 85px;
        font-weight: 700;
        /* display: inline-block; */
      }

      /* .content-row > select, input{
        height: 40px;
        width: 200px;
        padding-left: 13px;
        /* padding-right: 13px; */
        /* background: #404040; */
        /* color: white; */
        /* border: none;
    } */

      select > option{
        height: 40px;
        padding-left: 13px;
      }

      #content-row-button {
        /* text-align: center; */
        margin-top: 30px;
        display: block;
      }

      .col-3 {
        width: 200px;
        display: inline-block;
        margin-bottom: 10px;
        position: relative;
      }

      input[type="text"] {
        font: 15px/24px "Lato", Arial, sans-serif;
        color: #333;
        width: 100%;
        box-sizing: border-box;
        letter-spacing: 1px;
      }

      input:focus{
        outline: none;
      }

      .effect-1 {
        border: 0;
        width: 200px;
        text-align: center;
        font-size: 32pt;
        font-weight: 100;
        padding: 7px 0;
        border-bottom: 1px solid #ccc;
      }

      .effect-1 ~ .focus-border {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0;
        height: 2px;
        background-color: #4caf50;
        transition: 0.4s;
      }
      .effect-1:focus ~ .focus-border {
        width: 100%;
        transition: 0.4s;
      }
      #status {
        margin-bottom: 20px;
        margin-top: 10px;
        font-weight: 100;
        font-size: 20pt;
      }
      .canvases > .label {
        font-weight: 700;
      }
      #accuracy-label {
        text-align: left;
      }
      #loss-label {
        text-align: right;
        margin-right: 20px;
      }
      #stats{
        margin-bottom: 30px;
      }
      .plot-container{
        height: 370px;
      }


    </style>

    <div class ='sidebar'>
      <div>
        <img id = 'norkartlabsimg' src = './norkartLabs.PNG'/>
        <p id ='kurstekst'>Kurs</p>

        <div id = 'headertext'>
          <!-- <p>Kurs</p> -->
          <h3>Maskinl√¶ring</p>
          <!-- <p>Tren MNIST for tallgjenkjenning</p> -->
        </div>
      </div>
    </div>
    <div id="content">
      <div id="init">
        <div class="col-3">
          <input id="train-epochs" value="3" class="effect-1">
          <span class="focus-border"></span>
        </div>
        <div>
          <span class="hparam-label">Antall trening-epochs</span>
        </div>
        <div class="content-row" id="content-row-button">
          <button id="train">Last data og tren modell</button>
        </div>
      </div>
      <div>

        <div id="status"></div>
        <div id="message"></div>
      </div>

      <div id="stats">
        <div class="canvases">
          <div class="label" id="loss-label"></div>
          <div id="loss-canvas"></div>
        </div>
        <div class="canvases">
          <div class="label" id="accuracy-label"></div>
          <div id="accuracy-canvas"></div>
        </div>
      </div>

      <div id="images"></div>
    </div>

    <!-- TODO(cais): Decide. DO NOT SUBMIT. -->
    <!-- <script src="https://cdn.plot.ly/plotly-latest.min.js"></script> -->
    <script src="index.js"></script>
  </body>
</html>
